   <script>
const sumAll = function (x, y) {
  let finalSum = 0;

  if (x < 0 || y < 0) {
    console.log("error")
    return "ERROR";
  } else if (typeof x === "string" || typeof y === "string") {
    console.log("string");
    return "ERROR";
  } else if (x > y) {
    let min = y;
    let max = x;
    console.log(min);
    console.log(max);

    for (i = min; i < max + 1; i++) {
      finalSum += i;
    }
    return finalSum;
  } else {
    min = x;
    max = y;
    for (i = min; i < max + 1; i++) {
      finalSum += i;
    }
    return finalSum;
  }
};
sumAll(1,4);
sumAll(10, "90");
   </script>
